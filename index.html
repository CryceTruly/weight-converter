<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Weight Converter</title>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/css/bootstrap.min.css">
    <style media="screen">
      body{
        background: #333;
        color:#fff;
      }
    </style>
  </head>
  <body>
<div class="container">
  <div class="row">
    <div class="col-md-6 offset-md-3">
      <br><br>
        <h1 class="display-4 text-center mb-3">Weight Converter</h1>
        <form class="" action="index.html" method="post">
        <div class="form-group">
          <input type="number" name="" id="lbsInput" value="" class="form-control form-control-lg" placeholder="Enter Pounds">
        </div>
        </form>
        <div class="" id="output">
          <div class="card card-success mb-2">
            <div class="card-block">
              <h4>Grams:</h4>
              <div class="gramsoutput" id="gramsoutput">

              </div>
            </div>
          </div>
          <div class="card card-danger mb-2">
            <div class="card-block ">
              <h4>Ounces:</h4>
              <div class="gramsoutput" id="ogsoutput">

              </div>
            </div>
          </div>
          <div class="card card-primary mb-2">
            <div class="card-block">
              <h4>KiloGrams:</h4>
              <div class="gramsoutput" id="kgoutput">

              </div>
            </div>
          </div>
        </div>
    </div>
  </div>
</div>
<script type="text/javascript">
document.getElementById('output').style.visibility='hidden';
  document.getElementById('lbsInput').addEventListener('input',function(e){
    document.getElementById('output').style.visibility='visible';
  let pound=e.target.value;
  document.getElementById('gramsoutput').innerHTML=pound/0.0022046;
    document.getElementById('ogsoutput').innerHTML=pound*16;
    document.getElementById('kgoutput').innerHTML=pound/2.2046;
  });
</script>
  </body>
</html>
